<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>

    <div id="page-container">

        <div id="content-wrap">
            <div class="main-content">
                <header>
                    <h1>Filmes</h1>
                </header>

                <div class="search-container">
                    <input type="search" id="search" class="inputSearch" placeholder="Digite o nome do filme"
                        autocomplete="off">
                </div>

                <div class="models">
                    <div class="films-item">
                        <div class="film-item--img">
                            <a href="">
                                <img src="">
                                <div class="film-item--duration">--</div>
                                <div class="film-item--info">
                                    <div class="film-item--title">--</div>
                                    <div class="film-item--desc">--</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <main>
                <div class="film-area">
                    <div class="no-results">
                        Nenhum filme encontrado.
                    </div>
                </div>
            </main>

        </div>
        <footer>
            <div class="footer-text">Criado por DarwinGAZ</div>
            <div class="footer-icons">
                <a href="https://instagram.com/darwingazgtr"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png"
                        alt="Instagram"></a>
                <a href="https://discord.gg/hqdvz8dkzM"><img
                        src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png"
                        alt="Discord"></a>
                <a href="https://github.com/DarwinGAZ"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                        alt="GitHub"></a>
            </div>
        </footer>
    </div>
    </div>
    <script src="js/filmes.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
